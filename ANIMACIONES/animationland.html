<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&display=swap" rel="stylesheet"> 
    <title>ANIMATIONLAND</title>
    <link rel="stylesheet" href="./styles.css"> 

</head>
<body>
    <div class="phone">

        <h1>Animationland</h1>
        <!-- bunny 1 -->
        <div class="layer-1">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <input type="checkbox">
            <div class="head">
                <div class="head__eye head__eye-left"></div>
                <div class="head__eye head__eye-right"></div>
            </div>
        </div> 
        <!-- bunny 2 -->
        <div class="layer-2">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <input type="checkbox">
            <div class="head">
                <div class="head__eye head__eye-left"></div>
                <div class="head__eye head__eye-right"></div>
            </div>
        </div>
        <!-- mountain 1 -->
        <div class="layer-3">
            <div class="montain"></div>
            <div class="shadow-montain"></div>
            <div class="grass"></div>
        </div>
        <!-- bunny 3 -->
        <div class="layer-4">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <input type="checkbox">
            <div class="head">
                <div class="head__eye head__eye-left"></div>
                <div class="head__eye head__eye-right"></div>
            </div>
        </div>
        <!-- mountain 2 -->
        <div class="layer-5">
            <div class="montain"></div>
            <div class="shadow-montain"></div>
            <div class="grass"></div>
        </div>
        <!-- bunny 4 -->
        <div class="layer-6">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <input type="checkbox">
            <div class="head">
                <div class="head__eye head__eye-left"></div>
                <div class="head__eye head__eye-right"></div>
            </div>
        </div>
        <!-- mountain 3 -->
        <div class="layer-7">
            <div class="montain"></div>
            <div class="shadow-montain"></div>
            <div class="grass"></div>
        </div>
        <!-- cloud 1 green -->
        <div class="layer-8">
            <div class="right-circle-green"></div>
            <div class="center-circle-green"></div>
            <div class="left-circle-green"></div>
        </div>
        <!-- cloud 2 white -->
        <div class="layer-9">
            <div class="right-circle-white"></div>
            <div class="center-circle-white"></div>
            <div class="backgroud-clouds"></div>
        </div>
        <!-- cloud 3 white -->
        <div class="layer-10">
            <div class="left-circle-white"></div>
            <div class="center-circle-white"></div>
            <div class="backgroud-clouds"></div>
        </div>

        <h3 class="total-count">Score: </h3> 

    </div>
</body>
</html>
